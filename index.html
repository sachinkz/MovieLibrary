<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lugrasimo&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lugrasimo&family=Ysabeau+SC&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./movie.css">
</head>
<body >
   <div class="totalMain" id="ccc">
    <div id="inputform" class="login-container">
        <h1>Movie Library</h1>
        <form action="" >
          <input id="u1" type="text" name="BOOK ID" placeholder="Enter Movie Name" required>
          <button type="button"  onclick="movie()"  class="btn btn-info mt-1" >Search</button> 
        </form>
    </div>
    <div class="main-container" id="gggg">
        <div class="inner-container">
          <div class="centered-div" id="photo">
            
          </div>
          <div class="centered-div" id="text">
           <p><strong>MOVIE NAME : <span id="title"></span></strong></p>
           <p ><strong>YEAR : <span id="year"></span></strong></p>
           <p ><strong>ImdbID : <span id="imdb"></span></strong></p>
           <p ><strong>TYPE : <span id="type"></span></strong></p>
          </div>
        </div>
      </div>
    </div>
</body>

<script>
    function movie() {
    const value = document.getElementById('u1').value;
    console.log(value);
  let abc=document.getElementById('inputform')
  abc.classList.add("abcde")
  let abc1=document.getElementById('gggg')
  abc1.classList.add("abcde1")
  let abcd2=document.getElementById('ccc')
  abcd2.classList.add("abcd23")
    fetch(`http://www.omdbapi.com/?s=${value}&apikey=5c471eeb`)
      .then(response => response.json())
      .then(data => {
        const movie=data.Search[0];
    console.log(movie.Title);
        document.getElementById('title').innerHTML=movie.Title
        document.getElementById('year').innerHTML=movie.Year
        document.getElementById('imdb').innerHTML=movie.imdbID
        document.getElementById('type').innerHTML=movie.Type
        const image=`url(${movie.Poster})`;
        document.getElementById('photo').style.backgroundImage=image
        
      })
      .catch(error => {
        console.error('Error fetching data:', error);

      });
      
  }
</script>
</html>
